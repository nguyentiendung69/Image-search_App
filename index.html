<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image search app</title>
  </head>
  <body>
    <h1>Image search app</h1>
    <form>
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/cssvEZacHvQ"
          target="_blank"
          rel="noopener noreferrer"
          >An image of a nature</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/cssvEZacHvQ"
          target="_blank"
          rel="noopener noreferrer"
          >An image of a nature</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/cssvEZacHvQ"
          target="_blank"
          rel="noopener noreferrer"
          >An image of a nature</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="./index.js"></script>
  </body>
</html>
